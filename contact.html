<head>

    <title>contact</title>
    <style>
        
.contact {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 15px;
}



.box-line {
  border: 1px solid #466dfa;
  width: 20%;
  margin-bottom: 20px;
  margin-top: 10px;

}

.contact-title {
    font-family: IRANSans;
    font-weight: 600;
    color: #000;
}

.contact-title:hover {
    color: #466dfa;
    font-weight: 600;
    font-family: IRANSans;
}

.form-model {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center; 
  padding: 2px; 
  margin-top: 20px;
  margin-bottom: 2px;
}

.form-model input {
  margin-top: 20px;
  border: 1px solid #a2a2a2;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 8px;
  border-radius: 10px;
  width: 400px;
  height: 40px;
  padding: 2px;
  
}

    margin-right: 8px;
}


#message {
  height: 90px;
  margin-bottom: 20px;
}



.button-form {
 width: 150px;

  font-weight: 600;

}


h3 {

}

  
  footer {

    color: #fff;
    padding: 10px;
    text-align: center;
    width: 100%;
  }


  .contact-text {
    position: relative;
    bottom: 26px;
    left: 23px;
}

</head>
<body>
    <section class = "contact">
	
		<h2 class="contact-title">ارتباط با ما</h2>

    <h3>شماره پشتیبانی: 021000000</h3>
