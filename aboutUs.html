<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درباره ما</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png">
   <style>
    body {
         font-family: IRANSans;
        margin: 0;
    }

* {
    box-sizing: inherit;

}

html {
  box-sizing: border-box;
}



.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

.card {
  box-shadow: 0 4px 8px 0 #7e7e7e;
  margin: 8px;
  border-radius: 10px;
}

.about-section {
  padding: 50px;
  text-align: center;
  background-color: #466dfa;
  color: white;
  font-weight: bold;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: #000;
}


.button {
  border: 1px solid #000;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #466dfa;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #000;
  color: #fff;
}

.card h2 {
    text-align: center;
    font-family: IRANSans;
    font-weight: 600;

}

.card p {
    text-align: center;
    font-size: 14px;
    font-family: IRANSans;
    margin-top: 20px;
}
.card button {
    font-family: IRANSans;
    font-size: 16px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

   </style>
</head>
<body>
    <div class="about-section">
        <h1>درباره ما</h1>
        <p>انتخاب خانه رویایی با تو؛ پیدا کردن آن با رنت‌هاوس</p>
      </div>
      
      <h2 style="text-align:center">تیم ما</h2>
      <div class="row">
        <div class="column">
          <div class="card">
            <img src="assets/img/ali.jpg" alt="ali" style="width:100%">
            <div class="container">
              <h2>علی رضوی</h2>
              <p class="title">مدیر شبکه‌های اجتماعی</p>
              <p>ali.test@yahoo.com</p>
              <p><button class="button">نمونه کارها</button></p>
            </div>
          </div>
        </div>
      
        <div class="column">
          <div class="card">
            <img src="assets/img/sara.jpg" alt="sara" style="width:100%">
            <div class="container">
              <h2>سارا ابراهیم‌پور</h2>
              <p class="title">دیزاینر و طراح سایت</p>
              <p>sara.test@yahoo.com</p>
              <p><button class="button">نمونه کارها</button></p>
            </div>
          </div>
        </div>
      
        <div class="column">
          <div class="card">
            <img src="assets/img/kambiz.jpg" alt="kambiz" style="width:100%">
            <div class="container">
              <h2>کامبیز روحی</h2>
              <p class="title">مدیر عامل</p>
              <p>kambiz.test@yahoo.com</p>
              <p><button class="button">تماس با ما</button></p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
